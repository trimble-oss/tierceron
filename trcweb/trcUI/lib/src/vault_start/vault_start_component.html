<log-dialog [DialogVisible]="DialogVisible" [LogData]="LogData"></log-dialog>
<div class="box" (keyup.enter)="StartVault()">
    <h1>Vault Initialization</h1>
    <button id="start_button" (click)="StartVault()" >Start Vault</button>
    <div id="file_list">
        <label>Upload Seed Files</label>
        <input type="file" placeholder="Add File" (change)="GetFiles($event)" multiple>
        <label id="no_seed_warn" hidden>Need at least one seed file</label>
        <div *ngFor="let seed of Seeds" class="added_seed"> 
            <select id="{{seed.name | slice:0:-4}}">
                <option *ngFor="let env of Envs" value="{{env}}">{{env}}</option>
            </select>
            <label>{{seed.name}}</label>
            <label class="cancel" (click)="RemoveFile(seed)">X</label>
        </div>
    </div>
    <div id="login_creation">
        <label>Login</label>
        <input [(ngModel)]="Username" id="username" placeholder="Username" type="text" (keyup)="UnRedify($event)">
        <input [(ngModel)]="Password" id="password" placeholder="Password" type="password" (keyup)="UnRedify($event)">
        <label>Environment:
            <select [(ngModel)]="Environment"> 
                <option *ngFor="let env of Envs">{{env}}</option>
            </select>
        </label>
    </div>
</div>
