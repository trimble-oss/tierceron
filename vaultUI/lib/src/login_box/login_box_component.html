<div id="root">
    <div class="box">
        <h1>Log In</h1>
        <input id="username" [(ngModel)]="Username" placeholder="Username" type="text" (keyup)="UnRedify($event)">
        <input id="password" [(ngModel)]="Password" placeholder="Password" type="password"  (keyup)="UnRedify($event)" (keyup.enter)="SignIn()">
        <label>Environment:
            <select [(ngModel)]="Environment"> 
                <option *ngFor="let env of Envs">{{env}}</option>
            </select>
        </label>
        <div id="warning" [hidden]="true">Invalid Username or Password</div>
        <button (click)="SignIn()">Submit</button>
    </div>
    <div class="box" id="sealBox" *ngIf="IsSealed">
        <h1>Vault is Sealed</h1>
        <input id="unseal" [(ngModel)]="UnsealKey" placeholder="Unseal Key" type="text" [maxlength]="52" (keyup)="UnRedify($event)" (keyup.enter)="Unseal()"><button (click)="Unseal()">Add</button>
        <ul>
            <li *ngFor="let key of Keys">{{key}}</li>
        </ul>
    </div>
</div>
