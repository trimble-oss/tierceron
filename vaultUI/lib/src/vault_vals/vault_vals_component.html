<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="box">

    <h1>Configuration Browser</h1>
    <button class="redirect-button" (click)="SignOut()">Sign Out</button>
    <button class="redirect-button" (click)="ActiveSessions()">Active Sessions</button>
    <button class="redirect-button" (click)="Refresh()">Refresh</button>
    

    <div class="topnav">
        <select #env id="environments" class="selection" (change)="SelectEnv(env.value)">
            <option disabled selected value>All Environments</option>
        </select>
        <select #proj id="projects" class="selection" (change)="SelectProj(proj.value)">
            <option disabled selected value>All Projects</option>
        </select>
        <select #serv id="services" class="selection" (change)="SelectServ(serv.value)">
            <option disabled selected value>All Services</option>
        </select>
        <select #file id="files" class="selection" (change)="SelectFile(file.value)">
            <option disabled selected value>All Files</option>
        </select>
        <select #source id="source" class="selection small-selection" (change)="SelectSource(source.value)">
            <option selected value ="">All Values</option>
            <option value="value">Values</option>
            <option value="templates">Secrets</option>
        </select>
        <div class="search-container">           
            <input #query id="query" type="text" placeholder="Search.." name="search" (keyup.enter)="SelectKey(query.value)">
            <button type="submit" (click)="SelectKey(query.value)"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label>Keys</label>
            <ul id="keys">
            </ul>
        </div>
        <div class="column">
            <label>Values</label>
            <ul id="values">
            </ul>
        </div>
    </div>
</div>
