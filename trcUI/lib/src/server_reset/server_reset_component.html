
    <div class="box">
        <h1>Enter Tokens</h1>
        <input id="pubToken" [(ngModel)]="PubToken" placeholder="Public Token" type="token" (keyup.enter)="RestartServer()">
        <input id="privToken" [(ngModel)]="PrivToken" placeholder="Private Token" type="token" (keyup.enter)="RestartServer()">
        <button (click)="RestartServer()">Submit</button>
    </div>
