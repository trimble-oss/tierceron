<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="box">
    <h1>Active Sessions</h1>
    <button class="redirect-button" (click)="SignOut()">Sign Out</button>
    <button class="redirect-button" (click)="ConfigBrowser()">Configuration Browser</button>
    <div class="topnav">
        <select #env id="environments" class="selection" (change)="SelectEnv(env.value)">
            <option disabled selected value>All Environments</option>
        </select>
        <select #prov id="providers" class="selection" (change)="SelectProv(prov.value)">
            <option disabled selected value>All Auth Providers</option>
        </select>
        <div class="search-container">     
            <button type="submit" (click)="SelectUser(query.value)"><i class="fa fa-search"></i></button>      
            <input #query id="query" type="text" placeholder="Search.." name="search" (keyup.enter)="SelectUser(query.value)">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label>Users</label>
            <ul id="users">
                <li *ngFor="let user of Users">{{user}}</li>
            </ul>
        </div>
        <div class="column">
            <label>Last Logged in</label>
            <ul id="logins">
                <li *ngFor="let login of Logins">{{login.millisecondsSinceEpoch | date:'short'}}</li>
            </ul>
        </div>
    </div>
</div>
